# If things don't seem to work, this can help:
# https://gitlab.gnome.org/GNOME/NetworkManager-openvpn/-/ci/lint

# Template to install the dependencies for the build
.fedora_deps: &fedora_deps
  before_script:
    - dnf -y install $EXTRA_PACKAGES
      file
      findutils
      gcc
      make
      gettext-devel
      glib2-devel
      gtk3-devel
      libtool
      libsecret-devel
      libnma-devel
      NetworkManager-libnm-devel
      pkgconfig

# Roll the distribution tarball
release-dist:
  <<: *fedora_deps
  image: fedora:42
  stage: build
  script:
    - dnf -y install
      /usr/bin/autopoint
      autoconf automake appstream
      gtk4-devel
    - sh autogen.sh
    - make -j dist
  artifacts:
    paths:
      - "*.xz"

# Template to test in any version of Fedora
.test_in_fedora_from_dist: &test_in_fedora_from_dist
  <<: *fedora_deps
  stage: test
  dependencies:
    - release-dist
  variables:
    GIT_STRATEGY: none
  script:
    - tar xJf NetworkManager-openvpn-*.tar.xz
    - cd NetworkManager-openvpn-*/
    # Sometimes the CI builder clocks are skewed.
    # Make sure the dst files are not from future.
    - find |xargs touch
    - ./configure $EXTRA_CONFIGURE_FLAGS
      --enable-more-warnings=error
      --disable-silent-rules
    - make -j
    - make -j check
    - make -j install
    - make -j uninstall

# Test on a recent distro
test_in_fedora_latest_from_dist:
  <<: *test_in_fedora_from_dist
  image: fedora:latest
  variables:
    EXTRA_PACKAGES: libnma-gtk4-devel
    EXTRA_CONFIGURE_FLAGS: --with-gtk4
